<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mukta:wght@200;300;400;500;600;700;800&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" data-PasswordDisplay class="display">
            <button class="copy-btn" data-copy>
                <span class="tool" data-CopyMsg></span>
                <img src="./images/copy-icon.png" alt="COPY" width="23px" height="23px"  color="aqua">

            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase"> Include Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase"> Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Include Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generateButton">Generate Password</button>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
